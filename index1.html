<!DOCTYPE html>
<html data-theme="light" lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>DAL Football Académie — Connexion</title>
  <link href="soccerman.ico" rel="icon" type="image/x-icon"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/animations.css" rel="stylesheet"/>
</head>
<body>
  <header class="site">
    <div class="nav container">
      <div class="brand">
        <div class="logo">DAL</div>
        <div>
          <div class="abbr">DAL Football Académie</div>
          <div class="name">DEUS • ARISTE • LAURENT</div>
        </div>
      </div>
      <nav class="menu">
        <button class="theme-toggle" title="Thème" type="button">☀︎ / ☾</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="container1">
      <div class="form-box login1">
        <form action="#">
          <input name="email" placeholder="Email" required type="email"/>
          <input name="password" placeholder="Mot de passe" required type="password"/>
          <button type="submit">Connecter</button>
        </form>
      </div>

      <div class="form-box register1">
        <form action="#">
          <input name="nom" placeholder="Nom" required type="text"/>
          <input name="prenom" placeholder="Prenom" required type="text"/>
          <input name="email" placeholder="Email" required type="email"/>
          <input name="password" placeholder="Mot de passe" required type="password"/>
          <button type="submit">S'inscrire</button>
        </form>
      </div>

      <div class="toggle-box1">
        <div class="toggle-panel toggle-left1">
          <h1>Salut, Bienvenu(e)!</h1>
          <p>N'avez-vous pas de compte ?</p>
          <button class="btn register-btn1">S'inscrire</button>
        </div>
        <div class="toggle-panel toggle-right1">
          <h1>Bienvenu(e) !</h1>
          <p>Avez-vous un compte ?</p>
          <button class="btn login-btn1">Connecter</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site">
    <div class="container">
      <small class="muted">© 2025 DAL Football Académie — Tous droits réservés.<br/>
      Passion • Discipline • Excellence</small>
    </div>
  </footer>

  <script src="js/login.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
